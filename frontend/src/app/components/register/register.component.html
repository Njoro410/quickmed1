<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container" style="margin-top: 100px;">
        <div class="row">
            <div class="col-sm-12">
                <form method="POST">

                    <div class="mb-3">
                        <label for="title" class="form-label">Firstname</label>
                        <input type="text" class="form-control" id="firstname" name="firstname" required>
                    </div>
                    <div class="mb-3">
                        <label for="title" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="lastname" name="lastname" required>
                    </div>
                    <div class="mb-3">
                        <label for="title" class="form-label">Email</label>
                        <input type="text" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="title" class="form-label">Password</label>
                        <input type="text" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="mb-3">
                        <label for="title" class="form-label">Confirm Password</label>
                        <input type="text" class="form-control" id="confirmpassword" name="confirmpassword" required>
                    </div>
                    <div class="mb-3">
                        <label for="pitch" class="form-label">Allergy</label>
                        <textarea class="form-control" id="content" onkeyup="countChar(this)" name="content" rows="5"
                            required></textarea>
    
                    </div>
    
    
                    <div class="col-auto">
                        <button type="submit" class="btn btn-primary mb-3">Register</button>
                    </div>
    
    
    
                </form>
            </div>
        </div>
    </div>
</body>
</html>
