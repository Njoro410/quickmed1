<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">QuickMed</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <ul class="navbar-nav">
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="/prescription">Prescription Medicine</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="otc">O-T-C Medicine</a>
                    </li>
                  </ul>
            </div>
        </div>
    </nav>
    <div class="container" style="margin-top: 100px;">
        <div class="row">
            <div class="col-sm-12">
                <div class="row">
                    <div class="row row-cols-1 row-cols-md-3 g-4">
                        <div *ngFor="let med of dawa" class="col">
                            <div class="card">
                                <img src="../../../assets/images/medb.jpeg" class="card-img-top" width="20%" height="20%" alt="...">
                                <div class="card-body">
                                    <h4 class="card-title center">{{med.name}}</h4>
                                    <p class="card-text">Manufacturer: <span class="dbc">{{med.manufacturer}}</span></p>
                                    <p class="card-text">Price: <span class="dbc">{{med.price}}</span>/=</p>
                                    <p class="card-text">Description: <span class="dbc">{{med.description}}</span></p>
                                    <div *ngIf="med.category_id == 1">
                                        <p class="card-text">Category: <span class="dbc">Prescription Medicine</span> </p>
                                    </div>
                                    <div *ngIf="med.category_id == 2">
                                        <p class="card-text">Category:  <span class="dbc">Over The Counter Medicine</span> </p>
                                    </div>
      
                                </div>
                                <div class="card-footer">
                                    <a href="/checkout" class="btn btn-primary">Buy</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
